<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
</head>
<body>
<p>
    <a href="/shop">Shop</a>
</p>
<td th:text="'name: '+${product.name}"></td>
<br>
<td th:text="'price: '+${product.price}"></td>
<br>
<td th:text="'description: '+${product.description}"></td>
<br>
<td><a th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a></td>
</body>
</html>
