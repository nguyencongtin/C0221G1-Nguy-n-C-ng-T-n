<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        p {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
     <form  th:object="${questionDto}" class="well form-horizontal" action="/question/create" method="post">
         <a href="/question"><button type="button" class="btn btn-warning" ><span class="glyphicon glyphicon-chevron-left"></span> Back to list</button></a>

         <fieldset>
            <!-- Form Name -->
            <legend><center><h2><b>Create Form</b></h2></center></legend><br>

            <div class="form-group">
                <label class="col-md-4 control-label">Question Type</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select th:field="*{questionsType}" class="form-control selectpicker">
                            <option th:each="c : ${questionsType}"
                                    th:value="${c.name}"
                                    th:text="${c.name}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>

             <div class="form-group">
                 <label class="col-md-4 control-label ">Title</label>
                 <div class="col-md-4 inputGroupContainer">
                     <div class="input-group">
                         <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                         <input  th:field="*{title}" placeholder="title" class="form-control"  type="text">
                     </div>
                     <p th:errors="*{title}"></p>
                 </div>
             </div>

            <div class="form-group">
                <label class="col-md-4 control-label ">Date</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  th:field="*{date}" placeholder="productCost" class="form-control"  type="date">
                    </div>
                    <p th:errors="*{date}"></p>
                </div>
            </div>

            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <button type="submit" class="btn btn-warning" ><span class="glyphicon glyphicon-send"></span>Submit</button>
        </fieldset>
    </form>
</div>
</div>



</body>
</html>
