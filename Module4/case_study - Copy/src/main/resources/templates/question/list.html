<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/dataTables.bootstrap.min.css">
</head>
<body>
<div class="container-fluid align-items-center justify-content-between d-flex  ">
    <div class=""><img src="https://cdn.nhanlucnganhluat.vn/uploads/images/051D288B/logo/2018-12/Logo-FURAMA-RESORT.jpg"
                       height="60" width="60"/></div>
</div>
<h1 class="d-flex justify-content-center">Product List</h1>
<p>
    <a href="/">Back to home</a>
</p>
<div class="col d-flex">
    <form class="form-inline my-2 my-lg-0 d-flex" href="/customer/search">
        <input class="form-control mr-sm-2" type="search" name="productName" placeholder="Search productName" aria-label="Search">
        <input class="form-control mr-sm-2" type="search" name="productColor" placeholder="Search productColor" aria-label="Search">
        <input class="form-control mr-sm-2" type="search" name="productDescription" placeholder="Search productDescription" aria-label="Search">
        <button class="btn btn-info my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>
<table class=" table">
    <caption>List of users</caption>
    <thead>
    <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col">Cost</th>
        <th scope="col">Amount</th>
        <th scope="col">Color</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c,status : ${products}">
                <td th:text="${status.count + products.number * products.size }"></td>
<!--        <td th:text="${c.id}"></td>-->
        <td th:text="${c.productName}"></td>
        <td th:text="${c.productCost}"></td>
        <td th:text="${c.productAmount}"></td>
        <td th:text="${c.productColor}"></td>
        <td th:text="${c.productDescription}"></td>
        <td th:text="${c.category.categoryName}"></td>
        <td><button type="button" class="btn btn-success"><a style="color: white" th:href="@{/product/edit/{idc}(idc=${c.productId})}">Edit</a></button></td>
        <td>
            <input type="checkbox" class="listId" th:value="${c.productId}">
        </td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><button  class="btn btn-primary" data-toggle="modal" data-target="#myModal"
                 onclick ="showModal()" >Delete
    </button></td></tr>
    </tbody>
</table>


<div class="">

    <a class="btn glyphicon glyphicon-arrow-left text-black" th:href="@{'/product'(page=${products.number - 1},productName=${productName},productColor=${productColor},productDescription=${productDescription})}"
       th:if="${products.hasPrevious()}"> Previous
    </a>

    <span th:each="p : ${#numbers.sequence(0,products.totalPages -1)}" th:if="${products.hasContent()}">
          <a class="btn btn-outline-dark" style="text-decoration: none"
             th:href="@{'/product'(page=${p},search=${search},birthday=${birthday},idCard=${idCard})}"
             th:text="${p +1}"
             th:if="${(p >(products.number)-2)&&(p <(products.number+3))}"
          ></a>
    </span>
    <a class="btn glyphicon glyphicon-arrow-right text-black" th:href="@{'/product'(page=${products.number + 1},productName=${productName},productColor=${productColor},productDescription=${productDescription})}" th:if="${products.hasNext()}">
        Next
    </a>

</div>


<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/product/delete}" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Accept delete customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Do you want to delete this customer name: <span style="color: red" id="customerName" ></span>???
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger btn-ok" id="delete" value="Delete">
                    <input type="hidden" id="customer_id" name="id">
                </div>
            </div>
        </form>

    </div>
</div>



<script src="bootstrap/jquery-3.6.0.min.js"></script>
<script src="bootstrap/dataTables.bootstrap4.min.js"></script>
<script src="bootstrap/popper.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>

<script type="text/javascript">
    function showModal(id,name){
        // cái ni là xóa 1 thằng nè
        // document.getElementById("customer_id").value = id;
        // document.getElementById("customerName").innerText = name;
    //    tới cái ni là xóa tùm lum
        let a= document.getElementsByClassName("listId");
        let b= [];
        for (let i = 0; i < a.length ; i++) {
            if (a[i].checked){
                b.push(a[i].value)
            }
        }
        document.getElementById("customer_id").value =b;

    }
</script>

</body>
</html>
