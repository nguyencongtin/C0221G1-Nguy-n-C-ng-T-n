<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        p {
            color: red;

</head>
<body>
<p th:text="${msg}"></p>
<div class="container">

    <form  th:object="${questionDto}" class="well form-horizontal" action="/question/edit" method="post">
        <a href="/question"><button type="button" class="btn btn-warning" ><span class="glyphicon glyphicon-chevron-left"></span> Back to list</button></a>
        <fieldset>

            <legend><center><h2><b>Edit Form</b></h2></center></legend><br>
            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label class="col-md-4 control-label">Question Type</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select th:field="*{question}" class="form-control selectpicker">
                            <option th:each="c : ${questions}"
                                    th:value="${c.name}"
                                    th:text="${c.name}">
                            </option>
                        </select>
                    </div>
                    <p th:errors="*{question}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label ">Title</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  th:field="*{title}" placeholder="title" class="form-control"  type="text">
                    </div>
                    <p th:errors="*{title}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label ">Date</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  th:field="*{date}" placeholder="productCost" class="form-control"  type="date">
                    </div>
                    <p th:errors="*{date}"></p>
                </div>
            </div>
