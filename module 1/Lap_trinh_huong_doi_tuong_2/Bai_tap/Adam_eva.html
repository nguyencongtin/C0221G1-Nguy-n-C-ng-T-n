<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        decrease() {
            this.weight--;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        say() {
            console.log("Alo alo");
        }

        getName() {
            return this.name;
        }

        getGender() {
            return this.gender;
        }

        getWeight() {
            return this.weight;
        }

        eat(apple) {
            if (apple.getWeight() > 0) {
                this.weight++;
                apple.decrease();
            }
        }
    }
    let human= new Human("AA","Nam",50)
    let apple1= new Apple(10)
    human.eat(apple1)
    alert(human.weight);
</script>
</body>
</html>
