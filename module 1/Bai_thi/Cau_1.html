<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = 6;
    let y = [];
    let tongCacSoLe=0;
    let tongCacSoChan=0;
    let hieu;
    for (let i=0;i<6;i++){
        y[i]=parseInt(prompt("Nhập các phần tử của mảng:"));
    }
    for (let i = 0; i < y.length; i++) {
        if (y[i] % 2 === 0) {
            tongCacSoChan = tongCacSoChan + y[i];
        }
    }
    for (let i = 0; i < y.length; i++) {
        if (y[i] % 2 != 0) {
            tongCacSoLe = tongCacSoLe + y[i];
        }
    }
    hieu=tongCacSoChan-tongCacSoLe;
    alert("Hiệu của tổng các số chẵn và tổng các số lẻ là : " + hieu );
</script>
</body>
</html>
