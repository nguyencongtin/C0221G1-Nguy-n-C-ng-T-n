<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let n=[1,5,6,23,8,47,10,3];
    let mangKetQua=[];
    function kiemTra() {
        for (let i = 0; i < n.length; i++) {
            let check = true;
            if (n[i] < 2) {
                check = false;
            } else {
                for (let j = 2; j < n[i]; j++) {
                    if (n[i] % j == 0) {
                        check = false;
                        break;
                    }
                }
            }
            if (check == true) {
                mangKetQua.push(n[i]);
            }
        }
        return mangKetQua;
    }
    document.writeln(kiemTra());
</script>
</body>
</html>
