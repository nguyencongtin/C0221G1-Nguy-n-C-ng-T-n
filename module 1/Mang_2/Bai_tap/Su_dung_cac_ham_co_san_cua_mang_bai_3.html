<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào đây :");
    let chuHoa = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let chuThuong = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];

    for(let x=0; x<str.length; x++)
    {
        if(chuHoa.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toLowerCase());
        }
        else if(chuThuong.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toUpperCase());
        }
        else
        {
            result.push(str[x]);
        }
    }
    document.writeln(result.join(''));

</script>
</body>
</html>
