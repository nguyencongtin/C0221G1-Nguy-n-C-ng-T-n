<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let n= prompt("Nhập vào số phần tử của mảng :");
        let dem=0;
        for (let i=0;i<n.length;i++) {
            if (!isNaN(n[i])){
                dem=dem+1;
            }
        }
    alert("Số ký tự số trong mảng là :"+dem);
</script>
</body>
</html>
