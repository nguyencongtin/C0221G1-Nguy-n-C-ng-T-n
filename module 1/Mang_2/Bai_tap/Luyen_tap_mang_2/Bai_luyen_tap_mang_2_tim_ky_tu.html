<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n= prompt("Nhập vào số phần tử của mảng :");
    let mang=[];
    let mang1= [];
    for (let i=0;i<n;i++){
        mang[i]=prompt("Nhập vào phần tử của mảng :");
    }
    for (let j=0;j<mang.length;j++) {
        if(mang[j] === "-") {
            mang1[j] = "_";
        }else {
                mang1[j]=mang[j];
        }
    }
    alert(mang1.join());
</script>
</body>
</html>
