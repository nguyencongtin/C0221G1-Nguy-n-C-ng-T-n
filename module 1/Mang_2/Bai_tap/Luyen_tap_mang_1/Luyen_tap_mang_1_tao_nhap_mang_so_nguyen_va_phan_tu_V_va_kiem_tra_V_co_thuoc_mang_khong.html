<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x =10;
        let y = new Array();
        for (let i=0;i< x;i++){
            y[i]=prompt("Nhập các phần tử của mảng:");
        }
        let z = prompt("Nhập phần tử cần tìm:");
        let check = false;
        for (let t = 0; t < y.length; t++) {
            if (z == y[t]) {
                check= true;
            }
        }
        if (check === true){
            alert("V is in the array")
        } else {
            alert("V is not in the array")
        }
</script>
</body>
</html>
