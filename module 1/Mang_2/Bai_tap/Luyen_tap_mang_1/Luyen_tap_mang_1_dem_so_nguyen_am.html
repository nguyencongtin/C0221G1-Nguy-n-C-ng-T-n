<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let numbers = prompt("Nhập vào chuỗi:");
    let x= numbers.split(",");
    let dem=0;
    for (let i = 0; i < x.length; i++)
        if ( x[i] < 0 ) {
            dem=dem+1;
    }
    alert("Số lượng số nguyên âm trong chuỗi là : " + dem );

</script>
</body>
</html>
