<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x =parseInt(prompt("Nhập số phần tử của mảng:"));
    let y = new Array();
    for (let i=0;i< x;i++){
        y[i]=prompt("Nhập các phần tử của mảng:");
    }
    y.reverse().join();
    document.writeln(y);
</script>
</body>
</html>
