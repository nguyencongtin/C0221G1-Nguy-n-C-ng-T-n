<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x =10;
    let y = new Array();
    for (let i=0;i< x;i++){
        y[i]=prompt("Nhập các phần tử của mảng:");
    }
    y.sort(function (g,h){
        return h-g;
    });
    document.writeln(y);
</script>
</body>
</html>
