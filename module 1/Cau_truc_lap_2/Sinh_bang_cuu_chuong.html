<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script language="JavaScript">
    let sout;
    sout="<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (let j=1;j<=10;j++){
        sout= sout + "<tr>";
        for (let i = 2; i <=9; i++) {
            let product = j * i;
            sout= sout+ "<td>" + i + "x" + j + "=" + product + "</td>";
        }
            sout= sout + "</tr>";
    }
    document.write(sout);
</script>
</body>
</html>
