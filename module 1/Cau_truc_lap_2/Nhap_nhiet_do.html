<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập nhiệt độ</title>
</head>
<body>
<script>
    let nhietDo= prompt("Nhập nhiệt độ vào đây:");
    if (nhietDo > 100) {
        alert("Vui lòng giảm nhiệt độ !!!")
    } else if (nhietDo <20) {
        alert("Vui lòng tăng nhiệt độ !!!")
    }
</script>
</body>
</html>
