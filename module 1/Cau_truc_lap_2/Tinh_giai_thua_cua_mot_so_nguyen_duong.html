<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let x = parseInt(prompt("Nhập vào số nguyên dương cần tính giai thừa :"));
    let giaiThua=1;
    for (let i=1;i<=x;i++) {
        giaiThua= giaiThua *i;
    }
    alert("Giá trị giai thừa của số vừa nhập là : " + giaiThua);
</script>
</body>
</html>
