<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let num=0;
    let result="";
    let count=0;
    while (count<20) {
        let check = true;
        if (num < 2) {
            check = false;
        } else {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i == 0) {
                    check = false;
                    break;
                }
            }
        }
        if (check) {
            count++;
            result += num + ",";
        }
        num++;
    }
        document.write(result);
</script>
</body>
</html>
