<script>
    let a=0;
    let b=1;
    let ketQua= a + "," + b + ",";
    for(let i=1;i<=18;i++){
        let c=a+b;
        ketQua += c + ",";
        a=b;
        b=c;
    }
    document.write(ketQua);
</script>
