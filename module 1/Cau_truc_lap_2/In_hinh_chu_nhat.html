<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<script type="text/javascript">
    let N=10;
    let M=5;
    for(let j=0;j<M;j++) {
        for (let i = 0; i < N; i++) {
            if (i >= 2 && i <= 9 && j >= 2 && j <= 4) {
                document.writeln("&nbsp;")
            } else {
                document.writeln(" * ")
            }
            document.writeln("<br/>")
        }
    }
</script>
</body>
</html>
