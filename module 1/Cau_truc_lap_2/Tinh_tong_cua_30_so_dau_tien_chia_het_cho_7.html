<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số đầu tiên chia hết cho 7</title>
</head>
<body>
<script>
    let s=0;
    for(let i=0;i<30;i++)
        s+=i;
    s*=7;
    document.write("Tổng của 30 số đầu tiên chia hết cho 7 là :"+s);
</script>
</body>
</html>
