<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số tuổi</title>
</head>
<body>
<script>
    let soTuoi= parseInt(prompt("Nhập số tuổi vào đây: "));
    if (soTuoi>0 && soTuoi <=120) {
        alert("Đây là số tuổi của một người")
    } else {
        alert("Đây không phải là số tuổi của một người")
    }
</script>
</body>
</html>
