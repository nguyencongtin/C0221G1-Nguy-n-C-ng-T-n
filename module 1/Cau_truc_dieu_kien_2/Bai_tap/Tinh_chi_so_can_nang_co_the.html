<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
<script>
    let weight= prompt("Nhập cân nặng:");
    let height= prompt("Nhập chiều cao:");
    let BMI= weight / ( height ^ 2) ;
    let message
    if (BMI < 18.5){
        message= "Underweight";
    } else if (BMI < 25.0) {
        message= "Normal";
    } else if (BMI < 30.0) {
        message= "Overweight"
    } else {
        message= "Obese"
    }
    alert(message);
</script>
</body>
</html>
