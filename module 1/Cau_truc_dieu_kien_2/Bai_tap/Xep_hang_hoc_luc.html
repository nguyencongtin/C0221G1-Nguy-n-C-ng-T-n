<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp hạng học lực</title>
</head>
<body>
<script>
    let diemBaiTap= parseInt(prompt("Nhập điểm bài tập: "));
    let diemGiuaKy= parseInt(prompt("Nhập điểm giữa kỳ: "));
    let diemCuoiKy= parseInt(prompt("Nhập điểm cuối kỳ: "));
    let diemTongKet= diemBaiTap*0.2 + diemGiuaKy*0.2 + diemCuoiKy*0.6;
    let message;
    if (diemTongKet >= 8.0) {
        message= "Học lực loại A"
    } if (8.0 > diemTongKet && diemTongKet >= 7.0) {
        message= "Học lực loại B"
    } if (7.0 > diemTongKet && diemTongKet >=6.5) {
        message= "Học lực loại C"
    } if (6.5> diemTongKet && diemTongKet >= 4.0) {
        message= "Học lực loại D"
    } if (diemTongKet <4.0) {
        message= "Học lực loại F"
    }
    alert(message);
</script>
</body>
</html>
