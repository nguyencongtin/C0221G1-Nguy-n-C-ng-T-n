<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
<script>
    let tongThuNhap= prompt("Nhập tổng thu nhập: ");
    let thuNhapMienThue= prompt("Nhập tiền thu nhập miễn thuế: ");
    let tienGiamTru= prompt("Nhập tiền được giảm trừ");
    let thuNhapChiuThue= tongThuNhap-thuNhapMienThue;
    let thuNhapTinhThue= thuNhapChiuThue - tienGiamTru;
    let tienThueThuNhapCaNhan= thuNhapTinhThue * 0.1 - 250000;
    alert("Số tiền thuế thu nhập cá nhân cần phải đóng là:" + tienThueThuNhapCaNhan);
</script>
</body>
</html>
