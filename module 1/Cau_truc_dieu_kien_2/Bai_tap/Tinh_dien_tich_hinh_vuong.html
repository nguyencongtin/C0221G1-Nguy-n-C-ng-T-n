<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<script>
    let canhA= parseInt(prompt("Nhập cạnh A: "));
    let dienTichHinhVuong = canhA * canhA;
    alert("Diện tích hình vuông là: " + dienTichHinhVuong);
</script>
</body>
</html>
