<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<script>
    let canhA= parseInt(prompt("Nhập cạnh A:"));
    let canhB= parseInt(prompt("Nhập cạnh B:"));
    let dienTichTamGiacVuong= 0.5 * canhA * canhB;
    alert("Diện tích tam giác vuông là:" +dienTichTamGiacVuong);
</script>
</body>
</html>
