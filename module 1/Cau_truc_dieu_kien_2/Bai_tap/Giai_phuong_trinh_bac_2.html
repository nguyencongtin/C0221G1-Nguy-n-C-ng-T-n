<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
    let a=prompt("Nhập a:");
    let b=prompt("Nhập b:");
    let c=prompt("Nhập c:");
    let delta=(b*b)-(4*a*c);
    let d= -b/(2*a);
    let e= (-b+ Math.sqrt(delta))/(2*a);
    let h= (-b- Math.sqrt(delta))/(2*a);
    let message;
    if (delta < 0){
        message="Phương trình vô nghiệm";
    } if(delta == 0){
        message="Phương trình có nghiệm kép là :" + d;
    } if(delta > 0){
        message="Phương trình có 2 nghiệm là :"+ e + "và" + h ;
    }
alert(message);
</script>
</body>
</html>
