<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
</head>
<body>
<script>
    let soDienSuDung=parseInt(prompt("Nhập số điện đã sử dụng: "));
    let soTienPhaiTra= soDienSuDung * 1000;
    alert("Số tiền mà bạn phải trả " + soTienPhaiTra +"VND");
</script>
</body>
</html>
