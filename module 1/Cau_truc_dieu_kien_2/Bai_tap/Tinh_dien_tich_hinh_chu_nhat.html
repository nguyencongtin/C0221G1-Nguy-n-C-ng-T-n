<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let canhA= parseInt(prompt("Nhập cạnh A:"));
    let canhB= parseInt(prompt("Nhập cạnh B:"));
    let dienTichHinhChuNhat= canhA * canhB;
    alert("Diện tích hình chữ nhật là:" +dienTichHinhChuNhat);
</script>
</body>
</html>
