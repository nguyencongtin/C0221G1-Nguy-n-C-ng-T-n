<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi để học lớp 10</title>
</head>
<body>
<script>
    let tuoi= parseInt(prompt("Nhập tuổi của bạn: "));
    let message;
    if (tuoi < 15) {
        message= "Bạn không đủ tuổi để học lớp 10"
    }
    else {
        message= "Bạn đủ tuổi để học lớp 10"
    }
    alert(message);
</script>
</body>
</html>
