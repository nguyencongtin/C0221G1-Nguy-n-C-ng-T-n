<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cước điện thoại</title>
</head>
<body>
<script>
    let thoiGiangoi= parseInt(prompt("Nhập thời gian gọi: "));
    let cuocDienThoai= thoiGiangoi * 500;
    alert("Cước điện thoại của bạn là: " + cuocDienThoai +"VND");
</script>
</body>
</html>
