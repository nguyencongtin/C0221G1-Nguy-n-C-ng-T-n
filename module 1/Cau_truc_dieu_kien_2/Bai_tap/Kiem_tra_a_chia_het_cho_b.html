<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a có chia hết cho b</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập a: "));
    let b=parseInt(prompt("Nhập b: "));
    let c= a % b ;
    let massage;
    if (c==0){
        message= "a chia hết cho b";
    }
    else {
        message= "a không chia hết cho b";
    }
        alert(message);

</script>
</body>
</html>
