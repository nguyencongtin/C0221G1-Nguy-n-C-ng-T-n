<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Puzzle</title>
</head>
<body>
<img id="hinh1" src="tap1.png" onclick="changeImg(1)" style="width: 500px; height: 100px"><br>
<img id="hinh2" src="tap2.png" onclick="changeImg(2)" style="width: 500px; height: 100px"><br>
<img id="hinh3" src="tap3.png" onclick="changeImg(3)" style="width: 500px; height: 100px"><br>
<script>
    let hinh1= document.getElementById("hinh1");
    let hinh2= document.getElementById("hinh2");
    let hinh3= document.getElementById("hinh3");
    function changeImg(choose) {
        switch (choose) {
            case 1:
                if (hinh1.getAttribute("src") === "kim1.png"){
                    hinh1.src = "trump1.png" ;
                } else if (hinh1.getAttribute("src") === "trump1.png") {
                    hinh1.src = "tap1.png";
                } else {
                    hinh1.src = "kim1.png"
                }
                check();
                break;
                case 2:
                if (hinh2.getAttribute("src") === "kim2.png"){
                    hinh2.src = "trump2.png" ;
                } else if (hinh1.getAttribute("src") === "trump2.png") {
                    hinh2.src = "tap2.png";
                } else {
                    hinh2.src = "kim2.png"
                }
                setTimeout(check,1000);
                break;
                case 3:
                if (hinh3.getAttribute("src") === "kim3.png"){
                    hinh3.src = "trump3.png" ;
                } else if (hinh1.getAttribute("src") === "trump3.png") {
                    hinh3.src = "tap3.png";
                } else {
                    hinh3.src = "kim3.png"
                }
                setTimeout(check,1000);
                break;
            default:
                break;

        }

    }
    function check() {
        if (hinh1.getAttribute("src") === "kim1.png" && hinh2.getAttribute("src") === "kim2.png" && hinh3.getAttribute("src") === "kim3.png") {
            alert("Bingo !!!")
        } else if (hinh1.getAttribute("src") === "trump1.png" && hinh2.getAttribute("src") === "trump2.png" && hinh3.getAttribute("src") === "trump3.png") {
            alert("Bingo !!!")
        } else if (hinh1.getAttribute("src") === "tap1.png" && hinh2.getAttribute("src") === "tap2.png" && hinh3.getAttribute("src") === "tap3.png") {
            alert("Bingo !!!")
        }
    }
</script>
</body>
</html>
