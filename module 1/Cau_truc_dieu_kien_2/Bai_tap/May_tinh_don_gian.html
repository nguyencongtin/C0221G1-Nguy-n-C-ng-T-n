<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
<table style="border: 1px solid black">
    <tr>
        <td colspan="4"><input name="num" type="text" id="num"></td>
    </tr>
    <tr>
        <td><button name="click" type="button" value="1">1</button></td>
        <td><button name="click" type="button" value="2">2</button></td>
        <td><button name="click" type="button" value="3">3</button></td>
        <td><button name="click" type="button" value="+">+</button></td>
    </tr>
    <tr>
        <td><button name="click" type="button" value="4">4</button></td>
        <td><button name="click" type="button" value="5">5</button></td>
        <td><button name="click" type="button" value="6">6</button></td>
        <td><button name="click" type="button" value="-">-</button></td>
    </tr>
    <tr>
        <td><button name="click" type="button" value="7">7</button></td>
        <td><button name="click" type="button" value="8">8</button></td>
        <td><button name="click" type="button" value="9">9</button></td>
        <td><button name="click" type="button" value="*">X</button></td>
    </tr>
    <tr>
        <td><button name="click" type="button" value="C">C</button></td>
        <td><button name="click" type="button" value="0">0</button></td>
        <td><button name="click" type="button" value="=">=</button></td>
        <td><button name="click" type="button" value="/">/</button></td>
    </tr>
</table>
<script>
    let buttons = document.querySelectorAll("button");
    let hienthi = ''
    for (let i = 0; i < buttons.length; i++){
        buttons[i].onclick = function (a) {
            let giatri = a.target.value ;
            if (giatri === '='){
                hienthi = eval(hienthi);
            }else if (giatri === 'C'){
                hienthi = ''
            }else {
                hienthi += giatri;
            }
            document.getElementById('num').value = hienthi
        }
    }
</script>
</body>
</html>
