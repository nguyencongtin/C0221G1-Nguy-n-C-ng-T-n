<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Nhập a:"));
    let b= parseInt(prompt("Nhập b:"));
    let x= -b/a;
    let message;
    if (a==0 && b==0){
        message="Phương trình có vô số nghiệm";
    } if(a==0 && b!=0) {
        message="Phương trình vô nghiệm";
    } if(a!=0) {
        message="Phương trình có nghiệm duy nhất là: " + x ;
    }
    alert(message);
</script>
</body>
</html>
