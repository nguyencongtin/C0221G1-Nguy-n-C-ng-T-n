<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
    <h1>Calculator</h1>
</head>
<body>
<tr>
<td><input name="num" type="text" id="num"></td>
<td><input name="num" type="text" id="num2"></td>
</tr>
<br>
<tr>
    <td><button name="click" type="button" value="Addition(+)">Addition(+)</button></td>
    <td><button name="click" type="button" value="Subtraction(-)">Subtraction(-)</button></td>
    <td><button name="click" type="button" value="Multiplication(x)">Multiplication(x)</button></td>
    <td><button name="click" type="button" value="Division(/)">Division(/)</button></td>
</tr>
<script>
    let buttons = document.querySelectorAll("button");
    let hienthi = ''
    for (let i = 0; i < buttons.length; i++){
        buttons[i].onclick = function (a) {
            let giatri = a.target.value ;
            if (giatri === '='){
                hienthi = eval(hienthi);
            }else if (giatri === 'C'){
                hienthi = ''
            }else {
                hienthi += giatri;
            }
            document.getElementById('num').value = hienthi
        }
    }
</script>
</body>
</html>
