<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [];
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhập b: "));
    for (let i = 0; i < a; i++) {
        arr1[i] = [];
        for (let j = 0; j < b; j++) {
            arr1[i][j] = prompt("Nhập các phần tử vào mảng: ");
        }
    }
    let max = arr1[0][0];
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr1[i].length; j++) {
            if (arr1[i][j] > max) {
                max = arr1[i][j];
            }
        }
    }
    document.writeln("Giá trị lớn nhất là : "+ max);
    document.writeln("<br>");
    let min = arr1[0][0];
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr1[i].length; j++) {
            if (arr1[i][j] < min) {
                min = arr1[i][j];
            }
        }
    }
    document.writeln("Giá trị nhỏ nhất là : "+ min);
</script>
</body>
</html>
