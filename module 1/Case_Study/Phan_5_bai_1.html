<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1=[];
    let m= parseInt(prompt("Nhập m: "));
    let n= parseInt(prompt("Nhập n: "));
    for (let i = 0; i < m; i++) {
        arr1[i] = [];
        for (let j = 0; j < n; j++) {
            arr1[i][j] = prompt("Nhập các phần tử vào mảng: ");
            }
        }
    let sum=0;
    for (let i=0;i<arr1.length;i++){
        for (let j=0;j<arr1[i].length;j++){
            if(arr1[i][j]%2==0){
              sum+=parseInt(arr1[i][j]);
            }
        }
    }
    alert("Giá trị tổng của các số chẵn trong ma trận là: "+ sum);
</script>
</body>
</html>
