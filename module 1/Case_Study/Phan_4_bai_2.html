<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("Nhập ký tự cần kiểm tra : ");
    let b= 'qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM';
    let count=0;
    b.split();
    for(let i=0;i<b.length;i++) {
        if (a.indexOf(b[i])>=0) {
            count++;
        }
    }
    alert(count);
</script>
</body>
</html>
