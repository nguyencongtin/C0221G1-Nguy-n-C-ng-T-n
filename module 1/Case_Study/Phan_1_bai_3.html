<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c='';
    for(let i=0;i<5;i++){
        for(let z=0;z<5-i-1;z++){
            c+=' ';
        }
        for (let j=0;j<i*2+1;j++){
            c+='*';
        }
        c+="<br>";
    }
    document.writeln("<pre>"+c+"</pre>")
</script>
</body>
</html>
