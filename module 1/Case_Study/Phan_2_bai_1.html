<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienLuong=prompt("Nhập tiền lương : ");
    let tienLuongRong;
    if (tienLuong<7000000) {
         tienLuongRong= tienLuong*95/100;
    } else if (tienLuong>=7000000 && tienLuong<15000000){
        tienLuongRong= tienLuong*90/100;
    } else {
        tienLuongRong= tienLuong*80/100;
    }
    alert("Tiền lương thực nhận là : "+tienLuongRong);
</script>
</body>
</html>
