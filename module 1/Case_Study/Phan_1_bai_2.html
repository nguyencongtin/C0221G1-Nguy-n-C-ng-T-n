<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c='';
    for(let i=0;i<5;i++) {
        for(let j=0;j<=i;j++) {
            if(j==0 || j==i || i== 4){
                c+='*';
            } else {
                c+=' ';
            }
        }
        c+="<br/>";
    }
    document.writeln('<pre>'+c+'</pre>');
</script>
</body>
</html>
