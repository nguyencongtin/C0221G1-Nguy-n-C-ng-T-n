<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle{
    constructor(radius,color) {
        this.radius=radius;
        this.color=color;
    }
    setRadius(banKinh){
        this.radius=banKinh;
    }
    getRadius(){
        return this.radius;
    }
    getArea(){
        return this.radius*this.radius*Math.PI;
    }
    getcolor(){
        return this.color;
    }
    }
    let color=prompt("nhập màu:");
    let vD= new Circle(2,color);
    vD.getRadius()
    vD.getArea()
    vD.getcolor()
    alert(vD.getRadius()+" "+vD.getArea() + " "+vD.getcolor());
    vD.setRadius(3)
    alert(vD.getRadius());
    alert(vD.getRadius()+" "+vD.getArea() + " "+vD.getcolor());
</script>
</body>
</html>
