<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate{
        setDate(ngay,thang,nam){
            this.day=ngay;
            this.month=thang;
            this.year=nam;
        }
        toString(){
            return this.day+"/" +this.month+"/"+this.year;
        }
        constructor(day,month,year) {
            this.day=day;
            this.month=month;
            this.year=year;
        }
        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDay(ngay){
            this.day=ngay;
        }
        setMonth(thang){
            this.month=thang;
        }
        setYear(nam){
            this.year=nam;
        }
    }
    let vD= new MyDate(1,1,2000);
    alert(vD.getDay() +"/"+vD.getMonth()+"/"+vD.getYear());
    vD.setDay(10)
    vD.setMonth(10)
    vD.setYear(2019)
    alert(vD.getDay() +"/"+vD.getMonth()+"/"+vD.getYear());
    vD.setDate(15,5,1997)
    alert(vD.getDay() +"/"+vD.getMonth()+"/"+vD.getYear());
    alert(vD.toString());

</script>
</body>
</html>
