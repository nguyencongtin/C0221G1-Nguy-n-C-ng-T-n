<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    </head>
<body>
<script>
    function footToMeter(foot) {
       let x = 0.305 * foot;
    return x;
    }
    let meter= prompt("Nhập foot: ");
    footToMeter(meter)
    alert(footToMeter(meter));
    function meterToFoot(meter) {
        let y = 3.279 * meter;
        return y;
    }
    let foot= prompt("Nhập meter: ");
    meterToFoot(foot)
    alert(meterToFoot(foot));
</script>
</body>
</html>
