<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let n= prompt("Nhập số cần kiểm tra :");
    function kiemTra()
    {
        let flag = true;
        if (n < 2){
            flag = false;
        }
        else{
            for (let i = 2; i < n-1; i++)
            {
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true){
            document.write(n + " là số nguyên tố <br/>");
        }
        else{
            document.write(n + " không phải là số nguyên tố <br/>");
        }
    }
    kiemTra()
</script>
</body>
</html>
