<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soSanh(a,b) {
    if (a>b) {
        alert("Tham số thứ nhất lớn hơn tham số thứ hai");
    } else {
        let total= a+b;
        alert("Tổng của hai số là: "+total);
    }
    }
    let x= parseInt(prompt("Nhập vào tham số thứ nhất: "));
    let y= parseInt(prompt("Nhập vào tham số thứ hai: "));
    soSanh(x,y);
</script>
</body>
</html>
