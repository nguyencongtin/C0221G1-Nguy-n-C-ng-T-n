<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhBinhPhuong(x) {
       let y=x*x;
       return y;
    }
    let a=parseInt(prompt("Nhập số cần tính bình phương: "));
    tinhBinhPhuong(a)
    alert("Bình phương của số vừa nhập là: "+tinhBinhPhuong(a));
</script>
</body>
</html>
