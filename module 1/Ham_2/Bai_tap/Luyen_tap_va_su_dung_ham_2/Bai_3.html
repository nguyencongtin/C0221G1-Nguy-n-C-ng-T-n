<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaiThua(a) {
        let giaiThua=1;
        for (let i=1;i<=a;i++) {
            giaiThua= giaiThua*i;
        } return giaiThua;
    }
    let y=parseInt(prompt("Nhập số cần tính giai thừa"));
    tinhGiaiThua(y)
    alert("Giá trị giai thừa của số vừa nhập là: "+tinhGiaiThua(y));
</script>
</body>
</html>
