<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dienTichHinhTron(x) {
    let dienTich= x*x*3.14;
    return dienTich;
    }
    function chuViHinhTron(x) {
    let chuVi= x*2*3.14;
    return chuVi;
    }
    let r=prompt("Nhập bán kính :");
    dienTichHinhTron(r);
    chuViHinhTron(r);
    alert("Diện tích hình tròn là: "+dienTichHinhTron(r));
    alert("Chu vi hình tròn là: "+chuViHinhTron(r));
</script>
</body>
</html>
